<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./assets/icons/sun.png" type="image/x-icon">
        <title>SkyCast</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- HEADER START -->
            <header id="header">
                <!-- LEFT HEADER INNER SECTION -->
                <div class="header-inner-section left">
                    <div class="logo">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <h2>SkyCast</h2>
                    </div>
                </div>

                <!-- MIDDLE HEADER INNER SECTION -->
                <div class="header-inner-section middle">
                    <!-- SEARCH BAR -->
                    <div class="search-bar">
                        <form action="#" id="search-form">
                            <input type="text" name="location" placeholder="search..." autocomplete="off" spellcheck="false" required />
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>

                <!-- RIGHT HEADER INNER SECTION -->
                <div class="header-inner-section right"></div>
            </header>
            <!-- HEADER END -->

            <!-- MAIN START -->
            <main id="main">
                <!-- FORECAST SECTION -->
                <div class="weather-forecast-section"></div>
            </main>
            <!-- MAIN END -->
        </div>

        <!-- LOADING -->
        <div class="loading-background">
            <div class="loading"></div>
        </div>
    </body>
</html>
